<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Insight Academy - Rivais</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(#fff0f5, #ffe6f0);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #ff6f91;
      color: white;
      padding: 30px 0;
      font-size: 2em;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .cards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 40px 20px;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 250px;
      text-align: center;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
    }

    .card img {
      width: 100%;
      height: 350px;
      object-fit: cover;
    }

    .card h3 {
      color: #d9366e;
      margin: 16px 0 10px;
    }

    .button {
      display: inline-block;
      background-color: #ff6f91;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      margin-bottom: 20px;
